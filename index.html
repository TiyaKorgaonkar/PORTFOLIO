<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        @font-face {
            font-family: 'Jersey10';
            src: url('JERSEYFONT.ttf'); /* Replace with the path to your Jersey 10 font file */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Jersey10', sans-serif;
        }

        /* Full-screen background */
        .background {
            background: url('FINALBGDHOME.png') no-repeat center center fixed;
            background-size: cover;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* Buttons container */
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
        }

        /* Buttons styling */
        .buttons button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            color: #fff; /* White text */
            cursor: pointer;
            transition: background 0.3s ease;
            text-transform: uppercase;
        }

        .buttons button:hover {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white on hover */
            color: #000; /* Black text on hover */
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="buttons">
            <button onclick="location.href='aboutme.html'">About Me</button>
            <button onclick="location.href='resumepage.html'">Resume</button>
            <button onclick="location.href='workpage1.html'">Work</button>
        </div>
    </div>
</body>
</html>
